<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Confirmation</title>
</head>
<body>
    <h1>Order Confirmation</h1>
    <p th:text="${message}"></p>
    
    <div th:if="${order}">
      <h2>Order Details</h2>
      <table border="1" cellpadding="8" cellspacing="0">
         <tr>
             <th>Order ID</th>
             <td th:text="${order.id}">N/A</td>
         </tr>
         <tr>
             <th>Account Number</th>
             <td th:text="${order.accountNumber}">N/A</td>
         </tr>
         <tr>
             <th>Stock Symbol</th>
             <td th:text="${order.stockSymbol}">N/A</td>
         </tr>
         <tr>
             <th>Quantity Reserved</th>
             <td th:text="${order.reservedQuantity}">N/A</td>
         </tr>
         <tr>
             <th>Stock Price</th>
             <td th:text="${order.accountPrice}">N/A</td>
         </tr>
         <tr>
             <th>Fee Amount (10%)</th>
             <td th:text="${T(java.lang.String).format('%.2f', order.feeAmount)}">N/A</td>
         </tr>
         <tr>
             <th>Total Amount (Total Amount of Reserved + Fee Amount)</th>
             <td th:text="${T(java.lang.String).format('%.2f', (order.reservedQuantity * order.accountPrice + order.feeAmount))}">N/A</td>
         </tr>
         <tr>
             <th>Remaining Quantity (Account)</th>
             <td th:text="${order.remainingQuantity}">N/A</td>
         </tr>
         <tr>
             <th>Status</th>
             <td th:text="${order.status}">N/A</td>
         </tr>


      </table>
    </div>
    
    <br/>
    <a th:href="@{/order}">Place another order</a>
</body>
</html>
